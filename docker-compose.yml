version: "3.9"
services:
  truffle:
    build:
      context: .
      dockerfile: Dockerfile.truffle
    volumes:
      - .:/app
    networks:
      - token_fake
    command: bash -c "yarn install"
  ganache:
    build:
      context: .
      dockerfile: Dockerfile.ganache
    environment:
      MNEMONIC: ${SAMPLE_MNEMONIC}
      AMOUNT_ADDRESS: ${AMOUNT_ADDRESS}
    ports:
      - "8545:8545"
    volumes:
      - .:/app
    networks:
      - token_fake
  geth:
    build:
      context: .
      dockerfile: Dockerfile.geth
    volumes:
      - .:/app
    networks:
      - token_fake
networks:
  token_fake:
    name: token_fake